<html>
<head>
    <title>Autocomplete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="module" src="js/app.js"></script>
    <template id="teamCardTemplate">
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title" id="teamName"></span>
                  <p id="teamNick"></p>
                </div>
                <div class="card-action">
                  <a id="teamUrl" href="#">Team homepage</a>
                </div>
              </div>
            </div>
          </div>
        </template>

</head>
<body>
<h2>Demo exercise - Autocomplete</h2>
<div>
    <div class="row">
        <div class="col s12 m6">
            <team-selector id="teams" src="http://localhost:3000/api"></team-selector>
        </div>
    </div>
    
    <div id="teamcard"></div>    


    <script nomodule src="build.js"></script>
</body>
</html>
